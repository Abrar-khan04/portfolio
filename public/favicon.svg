<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9d94"/>
      <stop offset="100%" style="stop-color:#2d6a65"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)" stroke="url(#accent)" stroke-width="2"/>
  <!-- Letter M for Mohammed -->
  <text x="50" y="68" text-anchor="middle" font-family="Georgia, serif" font-size="50" font-weight="bold" fill="url(#accent)">M</text>
  <!-- Code brackets decoration -->
  <text x="15" y="58" font-family="monospace" font-size="20" fill="#4a9d94" opacity="0.6">&lt;</text>
  <text x="78" y="58" font-family="monospace" font-size="20" fill="#4a9d94" opacity="0.6">/&gt;</text>
</svg>
